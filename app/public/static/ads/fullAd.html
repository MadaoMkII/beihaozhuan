<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" src="//vijs.rayjump.com/bin/vijs.js" onload="Vijs.init(this);" sign="fe0957f687afc0fabade21937de9e4bc" appid="118856"></script>
<script type="text/javascript">
  if (window.Vijs) {
    window.myAd148330 = Vijs.setAD({
      unitid: 148330,
      loadedCallback: function() {
        console.log('load success');
        parent.checkAdvertisement();
        showAd148330();
      },
      closeCallback:function (res) {
        if(res){
          console.log('看完广告');
          parent.close();
        }
      },
      errorCallback:function () {
        parent.showNoAdsTip();
      },
      rewardedCallback: function(reward_name, reward_amount) {
        console.log(reward_amount);
        parent.checkFinishAdvertisement();
      }
    });
  }
  function showAd148330() {
    window.myAd148330 && window.myAd148330.show();
  }

</script>
</body>
</html>
